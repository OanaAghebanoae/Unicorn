<!DOCTYPE HTML>
<html>
	<head>
		<title>Clarify</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />


	</head>
	<body>
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header>
							<img width="100%" src="images/header.png" />		
					</header>

				
				<!-- Main -->
					<div id="main">
						<div class="inner">
							<h1>Art</h1>
							<div class="container-item">
								<iframe width="560" height="315" src="https://www.youtube.com/watch?v=eZ1mGto22SY" frameborder="0" allowfullscreen></iframe>
								<div class="check-is-read">
									<div class="check-item"><h4>26 Votes</h4></div>
									<div class="check-item"><h4>44 Read this</h4></div>
									<div class="check-item">
										<input type="checkbox" id="demo-copy" name="demo-copy">
										<label for="demo-copy">I read it</label>
									</div>
									<div class="check-item">
										<input type="radio" id="demo-priority-low" name="demo-priority" checked>
										<label for="demo-priority-low">Recommend</label>
									</div>
									<div class="check-item">
										<input type="radio" id="demo-priority-high" name="demo-priority">
										<label for="demo-priority-high">Not Recommend</label>
									</div>
								</div>
								<div class="field half first comment-input">
									<img class="avatar" alt="" src="images/avatar1.png"/>
									<p class="comment-history">Andrew: Great! I've almost learnt to play piano!</p>
									<input type="text" name="name" id="name" placeholder="Enter your comment" />
								</div>
								<div class="add-comment">
									<ul class="actions">
										<li><input type="submit" value="Add comment" class="special" /></li>
									</ul>
								</div>
							</div>


							<div class="container-item">
								<a alt="" target="_blank" href="https://www.youtube.com/watch?v=_bULnYSWNPE">
									<img width="560px" src="images/guitar.jpg" />
								</a>
								<div class="check-is-read">
									<div class="check-item"><h4>5 Votes</h4></div>
									<div class="check-item"><h4>12 Read this</h4></div>
									<div class="check-item">
										<input type="checkbox" id="demo-copy2" name="demo-copy">
										<label for="demo-copy2">I read it</label>
									</div>
									<div class="check-item">
										<input type="radio" id="demo-priority-low1" name="demo-priority1" checked>
										<label for="demo-priority-low1">Recommend</label>
									</div>
									<div class="check-item">
										<input type="radio" id="demo-priority-high1" name="demo-priority1">
										<label for="demo-priority-high1">Not Recommend</label>
									</div>
								</div>
								<div class="field half first comment-input">
								<img class="avatar" alt="" src="images/avatar1.png"/>
									<p class="comment-history">Gabriel: Really useful</p>
									<input type="text" name="name" id="name" placeholder="Enter your comment" />
								</div>
								<div class="add-comment">
									<ul class="actions">
										<li><input type="submit" value="Add comment" class="special" /></li>
									</ul>
								</div>
							</div>

							<ul class="actions fit add-content">
								<li><a href="#" class="button fit">Add content</a></li>
							</ul>

						</div>
					</div>

<!-- Footer -->
					<footer>
								<img width="100%" src="images/footer.png" />
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

			<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
			<script type="text/javascript"> src="assets/js/angular.js"</script>

	</body>
</html>
